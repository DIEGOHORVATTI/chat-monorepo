name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ“¦(ğŸ¨) Install frontend dependencies
        run: bun run setup:frontend

      - name: ğŸ“¦(âš™ï¸) Install backend dependencies
        run: bun run setup:backend

      - name: ğŸ·ï¸ Run TypeScript type checking
        run: bun run type-check

      - name: âœ¨ Run Prettier check
        run: bun run prettier:check

      - name: ğŸ”(âš™ï¸) Run ESLint Backend
        run: bun run lint:backend

      - name: ğŸ”(ğŸ¨) Run ESLint Frontend
        run: bun run lint:frontend

      - name: ğŸ¨ Build frontend
        run: bun run build:frontend

      - name: âš™ï¸ Build backend
        run: bun run build:backend
